<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body style="margin: 0;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2">
    <div class="container-fluid">
      <a class="navbar-brand ml-70px">JS Crud Operation</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button type="button" class="btn btn-secondary" id="addbtn" onclick="adddata()">Add Data</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <table class="table table-striped table-bordered mt-5" id="tableid">
    <thead class="table-dark">
      <tr>
        <th>UserId</th>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>DOB</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tabledata">
      <tr>
        <td>1</td>
        <td>Deepika</td>
        <td>deeps@gmail.com</td>
        <td>Deepika</td>
        <td>06-08-2003</td>
        <td>34895798</td>
        <td>hhj</td>
      </tr>
    </tbody>
  </table>
  <div class="container custom-bg" id="formconatiner">
    <h1 class="text-center mb-5">Add User Data</h1>
    <form id="crud-form">
      <div class="row mb-3 align-items-center">
        <div class="col-5 text-end">
          <label for="uid" class="col-form-label">User Id:</label>
        </div>
        <div class="col-4">
          <input type="number" id="uid" class="form-control">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-5 text-end">
          <label for="name" class="col-form-label">Name:</label>
        </div>
        <div class="col-4">
          <input type="text" id="name" class="form-control">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-5 text-end">
          <label for="mail" class="col-form-label">Mail Id:</label>
        </div>
        <div class="col-4">
          <input type="email" id="mail" class="form-control">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-5 text-end">
          <label for="username" class="col-form-label">Username:</label>
        </div>
        <div class="col-4">
          <input type="text" id="username" class="form-control">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-5 text-end">
          <label for="password" class="col-form-label">Date Of Birth:</label>
        </div>
        <div class="col-4">
          <input type="date" id="dob" class="form-control">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-5 text-end">
          <label for="password" class="col-form-label">Mobile Number:</label>
        </div>
        <div class="col-4">
          <input type="number" id="mno" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark fw-bold" id="btn">Submit</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
